<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker </title>
  <script src="https://api-maps.yandex.ru/v3/?apikey=489eb17b-501b-41b8-9779-a84e2af30a3b&lang=ru_RU"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script crossorigin src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  
</head>
<body>
  <main>
    <div class="top-section">
    <h2> IP Address Tracker </h2>
    <form id="input-section">
      <input type="search" placeholder="Search for any IP address">
      <button>
        <img src="./assets/icon-arrow.svg">
      </button>
    </form>
    <p id="message"></p>
  </div>
  <div class="middle-section">
    <div>
      <span> IP ADDRESS </span> 
      <p id="ip"></p>
    </div>
    <div>
      <span> LOCATION </span>
      <p id="location"></p>
    </div>
    <div>
      <span> TIMEZONE </span>
      <p id="timezone"></p>
    </div>
    <div>
      <span> INTERNET PROVIDER </span>
      <p id="ISP"></p>
    </div>
  </div>

  <div id="map"></div>
  </main>
  <script src="index.js"> </script>
</body>
</html>
