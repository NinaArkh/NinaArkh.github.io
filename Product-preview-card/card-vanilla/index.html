<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card </title>
  <link rel="stylesheet" href="product-card.css">
  <link rel="icon" sizes="32x32" href="/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>

<body>
<main>
  <picture> 
    <source media="(max-width: 768px)" srcset="product-mobile.jpg">
    <source media="(min-width: 768px)" srcset="product-desktop.jpg">
    <img src="product-mobile.jpg">
  </picture>

  <div id="content">
    <span id="title"> PERFUME </span>
    <h1> Gabrielle Essence <br> Eau De Parfum </h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>
    <div id="price">
      $149.99 
      <div id="price2"> 
        $169.99 
      </div>
    </div>

    
    <button> 
      <img id="icon" src="icon-cart.svg">
      <p>
        Add to Cart
      </p> 
    </button>
  </div>
</main>
  
</body>
</html>
